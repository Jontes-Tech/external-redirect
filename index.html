<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1"name=viewport><title>External Redirect</title><noscript>Whoops! No Javascript. You should be able to guess the url to go to from the ?r= variable in the url. Don't forget to unescape it.</noscript><style>body{font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;font-size:1.2em;line-height:1.5;margin:10%}button{border-radius:10px;background-color:#dd9296;border-color:#f0f8ff;color:#fff;box-shadow:0 0 10px #ab7578}</style><h1>External Redirect warning</h1><p id=p>You clicked a link to go to some url, redirecting in five seconds.</p><button onclick='null!=unescape(new URLSearchParams(window.location.search).get("r"))&&(window.location.href=new URLSearchParams(window.location.search).get("r"))'>Skip countdown</button><script>const redirlocation=unescape(new URLSearchParams(window.location.search).get("r"));document.getElementById("p").innerText="You clicked a link to go to "+redirlocation+", redirecting in five seconds.",console.log(redirlocation),null!==redirlocation&&setTimeout(function(){window.location.href=redirlocation},5e3)</script>
